# apis: all
readResults: # => TextExtractionPages
  - pageNumber: 1
    width: 8.5
    height: 11
    angle: 0
    unit: inch // enum(inch, pixel)
    lines:
      - text: contoso
        boundingBox: [1, 2, 3, 4, 5, 6, 7, 8]
        words:
          - text: contoso
            boundingBox: [1, 2, 3, 4, 5, 6, 7, 8]
# apis: custom, layout
pageResults: # => FieldExtractionPages
  - pageNumber: 1
    clusterId: 1
    // apis: custom-no-labels
    keyValuePairs: #  => Fields
      - key: #  => Label
          text: Address
          boundingBox: [1, 2, 3, 4, 5, 6, 7, 8]
          elements: ["#/readResults/0/lines/1/words/0"]
        value:
          text: 1 Redmond way Suite 6000 Redmond, WA 99243
          boundingBox: [1, 2, 3, 4, 5, 6, 7, 8]
          elements:
            [
              "#/readResults/0/lines/4/words/0",
              "#/readResults/0/lines/4/words/1",
            ]
    tables:
      - rows: 2
        columns: 2
        cells:
          - rowIndex: 0
            cellIndex: 0
            isHeader: true
            isFooter: false
            text: Invoice number
            boundingBox: [1, 2, 3, 4, 5, 6, 7, 8]
# apis: custom-labels, receipt
documentResults: #  => PredefinedFieldExtractions
  - docType: Analyze # enumx(Analyze, prebuilt:receipt)
    pageRange: [1, 1]
    fields:
      fieldName: # dynamic indexer values... better as array
        type: string # enumx(string, date, time, phoneNumber, number, integer, array, object)
        text: $22,123.24
        valueString: $22,123,24
        boundingBox: [1, 2, 3, 4, 5, 6, 7, 8]
        page: 1
        confidence: 1
        elements: ["#/readResults/0/lines/1/words/0"]