[mypy]
# Configuration for azure-communication-callautomation

# Ignore some generated code patterns that have type annotation mismatches
# These are typically due to differences between runtime behavior (dict serialization)
# and static type annotations (expecting model objects)

[mypy-azure.communication.callautomation._generated.*]
# Generated code often has inconsistent type annotations
ignore_errors = True

[mypy-azure.communication.callautomation._shared.*]
# Shared code that might have untyped function bodies
check_untyped_defs = False