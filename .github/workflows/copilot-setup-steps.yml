name: Copilot Setup Steps

on: workflow_dispatch

env:
  PIP_TIMEOUT: 1200
  VIRTUALENV_DOWNLOAD: 0

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Ensure virtualenv installed
        run: python -m pip install virtualenv

      - name: Create and activate virtual environment
        run: |
          python -m virtualenv .venv
          echo "VIRTUAL_ENV=$(pwd)/.venv" >> $GITHUB_ENV
          echo "$(pwd)/.venv/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          python -m pip install -r eng/ci_tools.txt

      - name: Set VIRTUALENV_OVERRIDE_APP_DATA
        run: |
          mkdir -p ${{ runner.temp }}/_virtualenv
          echo "VIRTUALENV_OVERRIDE_APP_DATA=${{ runner.temp }}/_virtualenv" >> $GITHUB_ENV

      - name: Populate the seed dir
        run: |
          virtualenv --download --reset-app-data \
            --pip=24.0 \
            --setuptools=75.3.2 \
            --wheel=0.45.1 \
            ${{ runner.temp }}/_virtualenv
